<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Public Catalog</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/style.css') }}">
	<script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
</head>
<body>
<div class="wrapper">
	<div class="topnav">
		<p>Abington Senior High School</p>
	</div>

	<div class="header">
		<p>Course Catalog</p>
	</div>

	<div class="mainArea">
		<div class="search_box">
			<input type="text" class="input" placeholder="Search...">
			<div class="btn">
				<i class="fa fa-search"></i>
				<!--https://fontawesome.com/v4.7/icon/search-->
			</div>
		</div>

		<div class="sidebar">
			<p>Filter by Category</p>
			<button class="dropdown">Pathway
			    <i class="fa fa-caret-down"></i>
			</button>
			<div class="dropdown-container">
			    <a href="#">Business</a>
			    <a href="#">Computer Science</a>
			    <a href="#">Medicine</a>
			    <a href="#">Law</a>
			</div>

			<button class="dropdown">Days per Week
			    <i class="fa fa-caret-down"></i>
			</button>
			<div class="dropdown-container">
			    <a href="#">2</a>
			    <a href="#">5</a>
			    <a href="#">6</a>
			</div>

			<button class="dropdown">Course Level
			    <i class="fa fa-caret-down"></i>
			</button>
			<div class="dropdown-container">
			    <a href="#">AP</a>
			    <a href="#">Honors</a>
			    <a href="#">College Preparation</a>
			    <a href="#">Standard</a>
			</div>

			<button class="dropdown">Length
			    <i class="fa fa-caret-down"></i>
			</button>
			<div class="dropdown-container">
			    <a href="#">Semester</a>
			    <a href="#">Full Year</a>
			</div>
		</div>

		<div class="results">

		</div>
	</div>

	<div class="footer">
		<p>Abington School District Â© 2021. All Rights Reserved.</p>
	</div>
</div>
	
</body>
</html>
