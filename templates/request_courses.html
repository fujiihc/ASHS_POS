<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Request Courses</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/style.css') }}">
    <script src="https://use.fontawesome.com/2361e506b1.js"></script>
</head>
<body>
    <div class="ahs-logo">
        <form method="post" action="/">
            <input type="image" src="{{url_for('static', filename= 'styles/images/ahsLogo.png')}}" width="100" height="100" alt="logo" />
        </form>
    </div>
    <div class="topnav">
        <p>Abington Senior High School</p>
        <form method="post" action="/requests">
            <input type="submit" value="Logout" style="position:absolute;right:0px; top:0px;" border:none; z-index:9999; margin-bottom:15px;" name="logoutBtn" />
        </form>
    </div>
    <div class="header">
        <p>Request Courses</p>
    </div>

    <div class="wrapper">
        <div class="container">

            <template id="cont">
                <div style="margin-left: 25px; margin-right:25px;font-size: 18px;">
                    <div class="fa fa-times"></div>
                    <div class="choicesText">
                        <div>##name##</div>
                        <div>##credits##</div>
                    </div>
                </div>
            </template>

            <div id="bttnBox">
                <!--make this into a template or something-->
                <h1 style="margin-bottom:20px; margin-top:10px; text-align:center; font-size: 20px;">Review Your Selected Courses</h1>

                <div class="results" id="results">

                </div>

                <div>
                    <form method="post" action="/">
                        <input type="submit" value="Go Back" style="margin-left:; border:none;" class="scheduleRequestBtn" name="goBackBtn" />
                    </form>
                    <form method="post" action="/">
                        <input type="submit" value="Submit Schedule Request" style="margin-left:; border:none;" class="scheduleRequestBtn" name="scheduleRequestBtn" />
                    </form>
                </div>

            </div>
        </div>
    </div>

    <footer class="footer">
        <p>Abington School District Â© 2022. All Rights Reserved.</p>
    </footer>

    <script src="{{ url_for('static', filename='jquery-3.6.0.js') }}"></script>

    <script type="text/javascript">
        //need initializing AJAX call
        $.ajax({
            type: "POST",
            url: "/requests",
            data: { "initialized": "1" }
        }).done(function (response) {
            display(JSON.parse(response))
        });

        function display(json) {
            $("#results").html("");
            var subKeys = Object.keys(json['ID']);
            var temp = document.getElementById("cont");

            for (var s = 0; s < subKeys.length; s++) {
                var longDescription = json['longDescription'][subKeys[s]];
                var creds = json['credits'][subKeys[s]];

                temp.innerHTML = temp.innerHTML.replace("##name##", longDescription);
                temp.innerHTML = temp.innerHTML.replace("##credits##", creds);

                document.getElementById("results").appendChild(temp.content.cloneNode(true));

                temp.innerHTML = temp.innerHTML.replace(longDescription, "##name##");
                temp.innerHTML = temp.innerHTML.replace(creds, "##credits##");
            }
        }
    </script>

</body>
</html>
